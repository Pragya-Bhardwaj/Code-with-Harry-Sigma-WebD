<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 23px;
            box-shadow: 6px 10px 5px #8888;
        }
        .text-element{
            text-shadow: 5px 5px 5px #8888;
            outline:2px solid black;
            border:2px solid green;
            outline-offset:5px;
            border-radius: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias laboriosam sunt ea totam, ab rem ad adipisci
        fuga voluptates omnis illum optio facere veniam dolore hic repellendus, eius eveniet. Cum animi asperiores
        quaerat in dolorum?
    </p>

</body>

</html>

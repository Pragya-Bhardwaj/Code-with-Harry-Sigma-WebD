<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY PROPERTY</title>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        .box {
            border: 2px solid black;
            display: inline block;
            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>
        I am a good
    </span>
    <span>
        girl
    </span>
</body>

</html>
